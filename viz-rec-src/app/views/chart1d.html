<div class="chart-1d chart-container" ng-class="{'selected-field': isSelectedField}">
    <div class="name-row">
        <span class="chart-name">
            <a href="" ng-click="select(col);">{{col.name}}</a>
        </span>
        <span class="pull-right mini-btn-grp">
            <a href="" class="chart-option" ng-show="col.type!='numeric'" ng-click="toggleChartType()">
                Type
            </a>
            <a href="" ng-click="toggleFilterNull()"
               class="chart-option"
               ng-class="{'chart-option-on':filterNull, strike:filterNull}">
                Null
            </a>
            <a href="" ng-click="toggleLogTransform()"
               class="chart-option"
               ng-disabled="col.type != 'numeric' && chartType != 'histogram'"
               ng-class="{'chart-option-on':yScaleLog, 'disable': col.type != 'numeric' && chartType != 'histogram'}">
                Log
            </a>
        </span>
    </div>
    <div class="chart" ng-switch="col.type">
        <svg>
            <g class="main"></g>
            <g class="x axis"></g>
        </svg>
        <div class="tooltip"></div>
    </div>
</div>
