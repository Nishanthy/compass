            <div ng-show="col.type!='numeric'" ng-class="{enabled: option}">
                <a href="" ng-click="toggleChartType()"
                   data-toggle="tooltip" title="Swap Chart Type">
                    C
                </a>
            </div>
            <div ng-show="col.type=='numeric' || chartType=='histogram'"
                 ng-class="{enabled: col.useLogScale}">
                <a href="" ng-click="toggleLogTransform()"
                   data-toggle="tooltip" title="Apply Log">
                    log
                </a>
            </div>
            <div ng-show="col.hasNull" ng-class="{enabled: col.filterNull}">

                    Null
                </a>
            </div>
            <div ng-show="col.hasZero" ng-class="{enabled: col.filterZero}">
                <a href="" ng-click="toggleFilterZero()" ng-class="{strike: col.filterZero}"
                   data-toggle="tooltip" title="Filter Zero">
                    0
                </a>
            </div>
            <div>
                <div class="btn-group btn-xxs">
                    <button type="button" class="btn btn-xxs btn-default">S</button>
                    <button type="button" class="btn btn-xxs btn-default dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="" ng-click="sortBy ='alpha';">by Alphabetical</a></li>
                        <li><a href="" ng-click="sortBy ='count';">by Count</a></li>
                    </ul>
                </div>
            </div>
