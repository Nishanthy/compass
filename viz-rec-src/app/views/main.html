<div class="pure-g">
    <div class="pure-u-1-5">
        <select ng-model="currentSorter1dType" ng-options="n for n in sorter1dTypes">
        </select>
        <!--<div class="block-1d" ng-init="col=data[0]">-->
        <div ng-repeat="col in cols" class="block-1d">
            <chart1d col="col" select="select(col);"d width="150">
        </div>
    </div>
    <div class="pure-u-4-5">
        <select ng-model="currentSorter2dType" ng-options="n for n in sorter2dTypes">
        </select>
        <div ng-repeat="pair in colPairs | limitTo: 5" class="block-2d">
            <chart2d pair="pair" width="250" height="250"/>
            {{ pair.metric }}
        </div>
    </div>
</div>
