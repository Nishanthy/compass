<div class="pure-g">
    <div class="pure-u-1-5">
        <!--<div class="block-1d" ng-init="col=data[0]">-->
        <div ng-repeat="col in data" class="block-1d">
            <a ng-click="select(col)">
                <span class="chart-name">{{col.name}}</span>
                <histogram field="col" width="100" height="50" bin="20" yScale="log"></histogram>
            </a>
        </div>
    </div>
    <div class="pure-u-4-5">
        <div ng-repeat="pair in colPairs" class="block-2d">
            {{pair[0].name}}, {{pair[1].name}}

        </div>
    </div>
</div>
