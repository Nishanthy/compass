<div class='stretch-row stretch-col'>
    <flexy-layout>
        <block-container init="200">
            <div>
                <select ng-model="currentSorter1dType" ng-options="n for n in sorter1dTypes">
                </select>
                <a href="" ng-click="filterAllNull()">
                    Filter All Null
                </a>
            </div>
            <!--<div class="block-1d" ng-init="col=data[0]">-->
            <!--| filter: {type:'numeric'}-->
            <flexy-layout orientation="vertical">
                <block-container>
                    Numerical
                    <div class="scroll-y w100 h100">
                        <div ng-repeat="col in numericCols " class="block-1d">
                            <chart1d col="col" select="select(col);" width="150" is-selected-field="selectedField.name == col.name">
                        </div>
                    </div>
                </block-container>
                <block-splitter></block-splitter>
                <block-container>
                    Non-numerical
                    <div class="scroll-y w100 h100">
                        <div ng-repeat="col in nonnumericCols" class="block-1d">
                            <chart1d col="col" select="select(col);" width="150" is-selected-field="selectedField.name == col.name">
                        </div>
                    </div>
                </block-container>
            </flexy-layout>

        </block-container>
        <block-splitter></block-splitter>
        <block-container>
            <div>
                <select ng-model="currentSorter2dType" ng-options="n for n in sorter2dTypes">
                </select>
            </div>
            <flexy-layout orientation="vertical">
                <block-container init="80">
                    <div>
                        <div><b>Quick Score Overview</b></div>
                        <div class="w100 scroll-x no-scroll-y">
                            <span ng-repeat="pair in colPairs" style="margin-right:5px;">
                                {{ pair[1].name }}:
                                <span style="background-color: {{ metricColor(pair.metric)}}">
                                    {{ pair.metric.toFixed(2) }}
                                </span>
                            </span>
                        </div>

                    </div>
                </block-container>
                <block-container>
                    <div class="w100 h100 scroll-y">
                        <div ng-repeat="pair in colPairs | limitTo: 6" class="block-2d">
                            <chart2d pair="pair" width="250" height="250"/>
                            {{ pair.metric }}
                        </div>
                    </div>

                </block-container>
            </flexy-layout>
        </block-container>
    </flexy-layout>
</div>
